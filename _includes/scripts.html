<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<script>
  $(function() {
  $( ".accordion" ).accordion();
  $(".accordion").accordion({ header: "li", collapsible: true, active: false, heightStyle: "content" });
  });
</script>

<style>
  div.toTop {width: 100%; vertical-align: middle; text-align: right; margin-top: -20px; margin-bottom: 0px; font-size: 10pt;}
</style>

<script>
  const maxHeight = 404;
  const minHeight = 128;
  let refDiv = null;
  let navEl = null;
  let dynamicDiv = null;
  window.onload = function() {
    dynamicDiv = document.getElementById('pageHeader');
    refDiv = document.getElementById('stickyPlaceholder');
    navEl = document.querySelector('nav');
    const rect = navEl.getBoundingClientRect();
  };
  window.addEventListener('scroll', (event) => {
    // Get the current position of the bottom of the nav bar
    let rect = navEl.getBoundingClientRect();
    navBot = rect.bottom;
    // And the current scroll position of the reference from the nav bar.
    rect = refDiv.getBoundingClientRect();
    const newY = navBot - rect.top;
    const refHeight = rect.height;
    let newHeight = maxHeight - newY;
    if (newHeight < minHeight) {
       newHeight = minHeight;
    } else if (newHeight > maxHeight) {
       newHeight = maxHeight;
    }
    rect = dynamicDiv.getBoundingClientRect();
    const deltaY = rect.height - newHeight;
    // Apply the new height to the div
    dynamicDiv.style.height = newHeight + 'px';
    refDiv.style.height = (refHeight + deltaY) + 'px';
  });
  </script>
