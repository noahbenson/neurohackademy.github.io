name: Build and Deploy to GitHub Pages

on:
  # Auto-run when gh-pages branch is updated.
  push:
    branches: ["main"]
  # Or we can mangually run it.
  workflow_dispatch:

# GITHUB_TOKEN stuff for deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# If there's a stack of queued workflows, only run the latest.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository
        uses: actions/checkout@v4
      - name: Setting up pages
        uses: actions/configure-pages@v5
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Building with Jekyll
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
      #- name: Building with Jekyll
      #  uses: actions/jekyll-build-pages@v1
      #  with:
      #    source: ./
      #    destination: ./_site
      - name: Uploading artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
